name: Build Android APK
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # REMOVIDO: O passo "Setup Flutter" manual. 
      # Motivo: O Flet quer gerenciar a versão sozinho, então deixaremos ele baixar a que precisa.

      - name: Build APK with Auto-Confirm
        # O comando "yes |" serve para aceitar automaticamente a instalação do SDK
        run: yes | flet build apk main.py 

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/apk/app-release.apk
